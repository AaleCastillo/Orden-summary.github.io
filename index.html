<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/order-summary-component-main/normalize.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="style.css">
   <title>Order summary card</title>
  </head>

  <body>
    <div class="container">
      <div class="container__card">
        <img class="background__illustration"
          src="/order-summary-component-main/images/illustration-hero.svg" alt="">
          <h2 class="title">Order Summary</h2>
          <p class="paragraph">You can now listen to millions of <br>songs, audiobooks, and podcasts on <br> device      anywhere you like!</p>
        <div class="Annual__plan__container">
          <img class="icon__music" src="/order-summary-component-main/images/icon-music.svg"></img>
          <h2 class="annual__plan">Annual Plan</h2>
          <p class="dollar__price">$59.99/year</p>
          <a class="changes__button "href="#">Change</a> 
        </div>
        <div class="container__payment">
          <button class="button__payment">Proceed to Payment</button><br>
          <button class="cancel__orden">
          <span class="cancel__style">Cancel Orden</span></button>
        </div>
      </div>
    </div>
  </body>
</html>
